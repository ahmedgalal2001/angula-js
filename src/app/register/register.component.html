<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<div class="bg"></div>
<main class="form-signin">
  <h1 class="h3">Add</h1>
  <form [formGroup]="form" (ngSubmit)="returnSlide()">
    <div class="form-floating">
      <input type="text" formControlName="name" class="form-control" id="floatingInput" placeholder="Name">
      <label for="floatingInput">Name</label>
    </div>
    <div *ngIf="form.controls['name'].invalid && (form.controls['name'].dirty || form.controls['name'].touched)">
      <div *ngIf="form.controls['name'].errors?.['required']" class="error-message">Name is required.</div>
      <div *ngIf="form.controls['name'].errors?.['minlength']" class="error-message">Name must be at least 3 characters
        long.</div>
    </div>
    <div class="form-floating">
      <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email">
      <label for="email">Email</label>
    </div>
    <div *ngIf="form.controls['email'].invalid && (form.controls['email'].dirty || form.controls['email'].touched)">
      <div *ngIf="form.controls['email'].errors?.['required']" class="error-message">Email is required.</div>
      <div *ngIf="form.controls['email'].errors?.['email']" class="error-message">Email is not Valid Format</div>
    </div>
    <div class="form-floating">
      <input type="number" formControlName="age" class="form-control" id="floatingPassword" placeholder="Age">
      <label for="floatingPassword">Age</label>
    </div>
    <div *ngIf="form.controls['age'].invalid && (form.controls['age'].dirty || form.controls['age'].touched)">
      <div *ngIf="form.controls['age'].errors?.['required']" class="error-message">Age is required.</div>
      <div *ngIf="form.controls['age'].errors?.['min']" class="error-message">Age must be between a 20 and 40.</div>
      <div *ngIf="form.controls['age'].errors?.['max']" class="error-message">Age must be between a 20 and 40.</div>
    </div>
    <button class="w-100 btn btn-lg" [disabled]="form.invalid" (click)="returnSlide()" type="submit">Sign up</button>
    <button class="w-100 btn btn-lg" (click)="resetInput()" type="button">Reset</button>
  </form>
  <p class="copyright">&copy; 2024</p>
</main>
