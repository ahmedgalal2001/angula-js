<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<div class="bg"></div>
<main class="form-signin">
  <h1 class="h3">Login</h1>
  <div class="form-floating">
    <input type="email" [(ngModel)]="email" class="form-control" id="floatingInput" placeholder="name@example.com"
      required>
    <label for="floatingInput">Email address</label>
  </div>
  <p>{{email}}</p>
  <div class="form-floating">
    <input type="password" [(ngModel)]="password" class="form-control" id="floatingPassword" placeholder="Password"
      required>
    <label for="floatingPassword">Password</label>
  </div>
  <p>{{password}}</p>
  <button class="w-100 btn btn-lg" (click)="returnSlide()" type="submit">Sign in</button>
  <button class="w-100 btn btn-lg" (click)="resetInput()" type="button">Reset</button>

  <p class="copyright">&copy; 2024</p>
</main>
